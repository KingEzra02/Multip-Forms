<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="steps">
        <div class="step active" id="step1">1 Profile</div>
        <div class="step" id="step2">2 Account</div>
        <div class="step" id="step3">3 Extras</div>
      </div>

      <form id="multiStepForm">
        <!-- Profile Section -->
        <div class="form-step active" id="profile">
          <input type="text" placeholder="First Name" id="firstName" />
          <input type="text" placeholder="Surname" id="surname" required />
          <select>
            <option value="">Select Country</option>
            <option value="Germany">Germany</option>
            <option value="USA">USA</option>
          </select>
          <div class="gender">
            Gender:
            <label
              ><input type="radio" name="gender" value="Male" /> Male</label
            >
            <label
              ><input type="radio" name="gender" value="Female" /> Female</label
            >
          </div>
          <textarea placeholder="Address"></textarea>
          <button type="button" onclick="nextStep(1)">Next</button>
        </div>

        <!-- Account Section -->
        <div class="form-step" id="account">
          <input type="text" placeholder="Username" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <input type="password" placeholder="Confirm Password" required />
          <button type="button" onclick="previousStep(0)">Previous</button>
          <button type="button" onclick="nextStep(2)">Next</button>
        </div>

        <!-- Extras Section -->
        <div class="form-step" id="extras">
          <input type="text" placeholder="Phone Number" required />
          <input type="text" placeholder="Extra" required />
          <label
            ><input type="checkbox" required /> I agree to the terms and
            conditions</label
          >
          <button type="button" onclick="previousStep(1)">Previous</button>
          <button type="submit">Create Account</button>
        </div>
      </form>

      <p id="error-message" class="error-message"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
